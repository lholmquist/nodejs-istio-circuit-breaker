apiVersion: config.istio.io/v1alpha2
kind: DestinationPolicy
metadata:
  name: nodejs-istio-circuit-breaker-name-destination
spec:
  destination:
    name: nodejs-istio-circuit-breaker-name
    labels:
      app: nodejs-istio-circuit-breaker-name
  circuitBreaker:
    simpleCb:
      maxConnections: 100
      httpMaxPendingRequests: 10
